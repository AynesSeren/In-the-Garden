<!DOCTYPE html>
<html>

<head>
    <title>In the Garden</title>
    <style>
        h1 {
            font-size:50px;
        }
        p {
            font-size: 30px;
            text-align: center;
        }
        ul {
            font-size: 30px;
            text-align: center;
            list-style-type: none;
        }
        .main {
            background-color: #EFEFEF;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>In the Garden</h1>
        <p>
            I come to the garden alone<br>
            While the dew is still on the roses<br>
            And the voice I hear, falling on my ear<br>
            The Son of God discloses
        </p>
        <ul>
            <li>And He walks with me</li>
            <li>And He talks with me</li>
            <li>And He tells me I am His own</li>
            <li>And the joy we share as we tarry there</li>
            <li>None other has ever known</li>
        </ul>
    </div>

</body>

</html>
